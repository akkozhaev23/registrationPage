<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="card bg-success text-center" style="width: 25rem; margin-top: 10rem;">
            <div class="card-container">
                <div class="card-header">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <form id="signupForm">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="userName" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="col-12 mt-3">
                                <input type="password" name="userPassword" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="col-12 mt-3">
                                <input type="email" name="userEmail" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-12 mt-3">
                                <button type="submit" class="btn btn-secondary signup-btn">Sign up</button>
                            </div>
                            <div class="col-12 mt-3">
                                <span>Do you have an account? <a href="index.html">Login</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>







    <script src="index.js"></script>
</body>

</html>
